name: Development
on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: mkdir build && cd build && cmake ../ -DCMAKE_BUILD_TYPE=Debug
      - name: compile
        run: cmake --build .

